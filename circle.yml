deployment:
  staging:
    branch: master
    heroku:
      appname: open-lesson-api-staging
    commands: # https://circleci.com/docs/1.0/continuous-deployment-with-heroku/
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - heroku maintenance:on --app open-lesson-api-staging
      - git push git@heroku.com:open-lesson-api-staging.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rails db:migrate --app open-lesson-api-staging
      - heroku maintenance:off --app open-lesson-api-staging
